<!DOCTYPE html>
<html class="no-js">
    <head>
        <!-- Basic Page Needs
        ================================================== -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="icon" type="image/png" href="divide/favicon.png">
        <title>William Coppingers Page</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <!-- Mobile Specific Metas
        ================================================== -->
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Template CSS Files
        ================================================== -->
        <!-- Twitter Bootstrs CSS -->
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <!-- Ionicons Fonts Css -->
        <link rel="stylesheet" href="static/css/ionicons.min.css">
        <!-- animate css -->
        <link rel="stylesheet" href="static/css/animate.css">
        <!-- Hero area slider css-->
        <link rel="stylesheet" href="static/css/slider.css">
        <!-- owl craousel css -->
        <link rel="stylesheet" href="static/css/owl.carousel.css">
        <link rel="stylesheet" href="static/css/owl.theme.css">
        <link rel="stylesheet" href="static/css/jquery.fancybox.css">
        <!-- template main css file -->
        <link rel="stylesheet" href="static/css/main.css">
        <!-- responsive css -->
        <link rel="stylesheet" href="static/css/responsive.css">
        
        <!-- Template Javascript Files
        ================================================== -->
        <!-- modernizr js -->
        <script src="//static/js/vendor/modernizr-2.6.2.min.js"></script>
        <!-- jquery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!-- owl carouserl js -->
        <script src="static/js/owl.carousel.min.js"></script>
        <!-- bootstrap js -->

        <script src="static/js/bootstrap.min.js"></script>
        <!-- wow js -->
        <script src="static/js/wow.min.js"></script>
        <!-- slider js -->
        <script src="static/js/slider.js"></script>
        <script src="static/js/jquery.fancybox.js"></script>
        <!-- template main js -->
        <script src="static/js/main.js"></script>
        
        <script>
        $(document).ready(function(){
            $("#homebutton").click(function(){
                $.get("/home", function(data, status){
              $("#pageload").html(data);
              });
            });
        });

        $(document).ready(function(){
            $("#aboutbutton").click(function(){
                $.get("/about", function(data, status){
              $("#pageload").html(data);
              });
            });
        });

        $(document).ready(function(){
            $("#contactbutton").click(function(){
                $.get("/contact", function(data, status){
              $("#pageload").html(data);
              });
            });
        });

        </script>



    </head>
    <body>
        <!--
        ==================================================
        Header Section Start
        ================================================== -->
        <header id="top-bar" class="navbar-fixed-top animated-header">
            <div class="container">
                <div class="navbar-header">
                    <!-- responsive nav button -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <!-- /responsive nav button -->
                    
                    <!-- logo -->
                    <div class="navbar-brand">
                      <img src="static/images/originlogo.png" width="50px">
                    </div>
                    <!-- /logo -->
                </div>
                <!-- main menu -->
                <nav class="collapse navbar-collapse navbar-right" role="navigation">
                    <div class="main-menu">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <input type="submit" id="homebutton" name="home" value="Home" class="btn btn-default btn-contact btn-lg wow fadeInDown" data-wow-delay=".7s" data-wow-duration="500ms">
                            </li>
                            <li>
                                <input type="submit" id="aboutbutton" name="about" value="About" class="btn btn-default btn-contact btn-lg wow fadeInDown" data-wow-delay=".7s" data-wow-duration="500ms">
                            </li>
                            <li>
                                <input type="submit" id="contactbutton" name="contact" value="Find Us" class="btn btn-default btn-contact btn-lg wow fadeInDown" data-wow-delay=".7s" data-wow-duration="500ms">
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- /main nav -->
            </div>
        </header>

       
        

        <div id="pageload" > 

        <section class="global-page-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="block">
                            <h2>Welcome to Origin Galway</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--
        ==================================================
        Slider Section Start
        ================================================== -->
        <section id="hero-area" >
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="block wow fadeInUp" data-wow-delay=".3s">
                            <img src="static/images/slider.jpg" width='100%'>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
            <!--
            ==================================================
            Footer Section Start
            ================================================== -->
            <footer id="footer">
                <div class="container">
                    <div class="col-md-8">
                        <p class="copyright">Copyright: <span>2016</span> . Developed by William Coppinger
                    </div>
                </div>
            </footer> <!-- /#footer -->
                
        </body>
    </html>
